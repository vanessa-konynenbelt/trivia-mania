{% extends "base.html" %}
{% block content %}
<section>
    <div class="title-secondary razor-secondary">
        <h1>Register</h1>
    </div>
</section> 
<div class="form-container">
    <form class="form" method="POST">
        {{form.hidden_tag()}}
        <div class="form-el">
            <div class="label">{{form.email.label}}</div>
            <div class="input">{{form.email}}</div>
        </div>
        <div class="form-el">
            <div class="label">{{form.username.label}}</div>
            <div class="input">{{form.username}}</div>
        </div>
        <div class="form-el">
            <div class="label">{{form.password.label}}</div>
            <div class="input">{{form.password}}</div>
        </div>
        <div class="form-el">
            <div class="label">{{form.pass_confirm.label}}</div>
            <div class="input">{{form.pass_confirm}}</div>
        </div>
        <div class="form-el">
            <div class="btn-secondary">{{form.submit()}}</div>
        </div>
    </form>
</div>
{% endblock %}
