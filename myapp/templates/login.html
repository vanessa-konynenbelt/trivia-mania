{% extends "base.html" %}
{% block content %}
<section>
    <div class="title-secondary razor-secondary">
        <h1>Login</h1>
    </div>
</section>  
<form method="POST">
    {{form.hidden_tag()}}
    {{form.email.label}}{{form.email}}<br>
    {{form.password.label}}{{form.password}}<br>
    {{form.submit()}}
</form>
{% endblock %}
