{% extends "base.html" %}
{% block content %}
<div class="container">
  <h1>{{title}}</h1>
  <h2>Written by: {{trivias[0].author.username}}</h2>
  <h3>Published: {{ trivias[0].date.strftime('%B %d, %Y') }}</h3>
  {% for trivia in trivias %}
    <div>{{ trivia.question }}</div>
    <div>{{ trivia.answer }}</div>
  {% endfor %}
</div>
{% endblock content %}
